name: firebase_auth_desktop_example
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  crypto: ^3.0.1
  firebase_auth: ^3.3.7
  firebase_auth_desktop: ^1.0.0
  firebase_core: ^1.12.0
  firebase_core_desktop: ^1.0.0
  flutter:
    sdk: flutter
  flutter_signin_button: ^2.0.0
  sign_in_with_apple: ^3.3.0
  yaru: ^0.2.0
  webview_auth_tizen:
    git:
      url: https://github.com/JRazek/webview_auth_tizen.git
      ref: 511490a


dependency_overrides:
  firebase_auth_desktop:
    path: ../
  firebase_core_desktop:
    path: ../../../firebase_core/firebase_core_desktop

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

